---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-domain
apiVersion: backstage.io/v1alpha1
kind: Domain
metadata:
  name: spring-apps
  title: Spring Applications
  description: Domain for all Spring applications
  labels: {
    "domain": "value1"
  }
  tags:
    - one
    - two
  links:
    - {url: "https://spring.io/projects/spring-boot", title: "Spring Boot", icon: "docs"}
spec:
  owner: developers
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: spring-backend
spec:
  type: service
  lifecycle: experimental
  owner: developers
  domain: spring-apps
  providesApis: [spring-backend-api]
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: spring-backend-api
spec:
  type: openapi
  lifecycle: experimental
  owner: developers
  domain: spring-apps
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Artist API
      license:
        name: MIT
    servers:
      - url: http://artist.spotify.net/v1
    paths:
      /artists:
        get:
          summary: List all artists
